<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrega Uno</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="py-4">
      <h1>Carga de datos</h1>
    </header>

    
      <form class="formulario mx-5 centrar" id="formulario" action="">
        <input
          class="form-control my-3 mx-3"
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Nombre"
          aria-label=".form-control-lg example"
        />
        <input
          class="form-control my-3 mx-3"
          type="text"
          id="apellido"
          name="apellido"
          placeholder="Apellido"
          aria-label="default input example"
        />
        <input
          class="form-control my-3 mx-3 hobby_"
          type="text"
          name="hobby"
          id="hobby"
          placeholder="Hobby"
          aria-label=".form-control-sm example"
        />

        <button
        class="centrar my-5"
        id="btn_carga"
        
        
      >
        Cargar
      </button>
      </form>
   



    <div class="centrar py-5 ">
      
    <table class="table table-dark table-striped m-auto">
        <thead>
          <tr>
            
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Hobby</th>
          </tr>
        </thead>
        <tbody id="ubicar"></tbody>
      </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
